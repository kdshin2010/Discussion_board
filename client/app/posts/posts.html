<div class="container-fluid">
<button ng-click='vm.testApi()'>Hello</button>
<!-- <button ng-click='vm.checkUser()'>Check User</button>
 -->
<button ng-click='vm.checkUser()'>check</button>
		<div class = 'table_container'>
			<h3>Welcome {{vm.user}}</h3>
			<div class="form-group" style='width: 30%; float:right;' id='search_filter'>
			  <label>Search:</label>
			  <input type="text"  class="form-control">
			</div>
			<table class='table'>
				<tr>
					<th>Category</th>
					<th>Topic</th>
					<th>Username</th>
					<th>Points</th>
				</tr>
				<tr ng-repeat = 'post in vm.posts'>
					<td ng-bind='post.category'>{{post.category}}</td>
					<td><a href="#/single_post/{{post._id}}">{{post.topic}}</a></td>
					<td ng-bind='post.owner'></td>
					<td ng-bind='post.points'></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="container-fluid" id='topic_container' style='margin-top: 1%'>
	<form class='topics' ng-submit='vm.addPost()'>
		<div ng-show='vm.post_error' ng-init='vm.post_error=false'>
			<p>User is Undefined Cannot Add Post</p>
		</div>
		<h4>Add A New Topic </h4>
	  <div class="form-group">
	    <label>Topic</label>
	    <input type="text" class="form-control" id="topic_input" placeholder="Topic" ng-model = 'vm.newPost.topic' required>
	  </div>
	  <div class="form-group">
	  	<label>Description</label>
	 	<textarea class="form-control" ng-model = 'vm.newPost.description' rows="3"></textarea>
	 </div>
	<div class="form-group" style='width: 20% margin-top: 5%' >
	  <label for="sel1">Category</label>
	  <select class="form-control" ng-model='vm.newPost.category'>
	    <option>Automotive</option>
	    <option>Technology</option>
	    <option>Religion</option>
	    <option>Finance</option>
	  </select>
	</div>
	  <button type="submit" ng-click='vm.addPost()' class="btn btn-primary" style='margin-top: 10px; float: right;'>Submit</button>
	</form>
</div>
