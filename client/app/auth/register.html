<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">Register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" ng-submit='vm.register()'>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email address</label>
						<input type="text" class="form-control" placeholder="Username" ng-model='vm.userInfo.username'>
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="reg_password" placeholder="Password" ng-model='vm.userInfo.password'>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right" ng-click='vm.register()'></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="#/login">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
