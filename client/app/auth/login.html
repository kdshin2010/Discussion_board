<div class="text-center" style="padding:50px 0">
  <div class="logo">login</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="login-form" class="text-left" ng-submit='vm.login()'>
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <input type="text" class="form-control"  ng-model = 'vm.user.username' placeholder="Username">
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input type="password" class="form-control" name="lg_password" ng-model='vm.user.password' placeholder="Password">
          </div>

        </div>
        <button type="submit" class="login-button" ng-click='vm.login()'><i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="etc-login-form">
        <p>forgot your password? <a href="#">click here</a></p>
        <p>new user? <a href="#/register">create new account</a></p>
      </div>
    </form>
  </div>
  <!-- end:Main Form -->
</div>
